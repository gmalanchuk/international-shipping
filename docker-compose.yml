services:
  app:
    build: .
    restart: always
    volumes:
      - ./:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mysql

  mysql:
      image: mysql:8.3
      restart: always
      environment:
          - MYSQL_DATABASE=${MYSQL_NAME}
          - MYSQL_ROOT_PASSWORD=${MYSQL_PASS}
      ports:
          - "${MYSQL_PORT}:3306"
      volumes:
          - mysql_data:/var/lib/mysql

  redis:
    image: redis:alpine

  celery:
    build: .
    command: celery -A config worker --loglevel=info
    environment:
      - DB_NAME=${MYSQL_NAME}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASS}
      - DB_HOST=${MYSQL_HOST}
    depends_on:
      - redis
      - mysql

  flower:
    build: .
    command: celery -A config flower
    ports:
      - '5555:5555'
    depends_on:
      - redis


volumes:
    mysql_data:
